
<!DOCTYPE HTML>
<html>
<head>
  <title>Thank you</title>
  <meta http-equiv="Content-Type" content="text/html;"/>
  <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>
    <div class="main-container">
      <div class="head-container">
          <header>
            <img src="https://brand.umd.edu/images/6420e6_65635f965637c8d98422afb90604d286.gif_srz_476_78_75_22_0.50_1.20_0-1.gif">
          </header>
      </div>
      <div class="bottom-container">
        <div class="left-container">
          <ul>
            <li>
              <div class="fback">Feedback</div>
            </li>
          </ul>
        </div>
        <div class="center-container">
          <div class="please-complete">
            Please complete following form
          </div>
          <div class="form-container">
            <fieldset>
              <form name="aform" method="post" action="thankyou.html">
                <table width="650px" cellpadding="1" cellspacing="0" bgcolor="#FBEEEE">
                  <tr>
                    <td width="20%">
                    </td>
                    <td width="50%">

                      <table width="400px" cellspacing="0">
                      <tr>
                        <td>
                         <strong><font color="#9B3333">FEEDBACK</font></strong>
                        </td>
                        <td>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          	<label for="caseid"><strong>CaseID:</strong></label>
                        </td>
                        <td>
                          <input type="text" placeholder="34564">
                        </td>
                      </tr>
                      <tr>
                        <td><label for="subject"><strong>Subject:</strong><span style="color:red;">*</span></label>
                        </td>
                        <td><input type="text" placeholder="" style="width:300px;">
                        </td>
                      </tr>
                      <tr>
                        <td><label for="comment"><strong>Comment:</strong><span style="color:red;">*</span></label>
                        </td>
                        <td><textarea id="txtArea" rows="10" cols="30"></textarea>
                        </td>
                      </tr>
                      <tr>
                        <td>
                        </td>
                        <td>
                          <input class="submit" type="submit" value="Submit">
                        </td>
                      </tr>
                      </table>
                    </td>
                    <td width="10%">
                    </td>
                  </tr>
                </table>
            </fieldset>
          </div>
        </div>
        <div class="right-container">

        </div>
      </div>
      <div class="footer-container">
        <footer>Copyright @UMD. All Rights Reserved.</footer>
      </div>
    </div>


</body>
</html>
